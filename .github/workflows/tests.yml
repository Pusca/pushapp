name: Tests with Code Coverage

on: [push]

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}

    steps:
      - name: Install WPTS
        run: |
          sudo apt-get install libgconf-2-4 chromium-chromedriver

      - name: Checkout
        uses: actions/checkout@v1

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: |
          composer install --no-progress --no-suggest
          sudo npm i -g "https://github.com/GoogleChromeLabs/web-push-testing-service.git"

      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            web-push-testing-service start test -p 8090
            vendor/bin/phpunit -c phpunit.xml.dist --coverage-text
            web-push-testing-service stop test
